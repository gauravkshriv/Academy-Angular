
 <div class="mcq_page">
<div class="row">
  <div class="col-lg-12">      
    <!-- DATA WILL THERE{{  questionvalue || json }} -->
  <div class="mcq">
    <div class="timer_sec">
  <h4>RME MCQ </h4>
  <h4>Time: <div id="timer">20:00</div></h4>
         <h4>Maximum questions 25</h4>
        </div>
        <div class="form">
          <div class="question_start" *ngFor="let quest of questionvalue; let queIndex = index">
        
            <h3>{{queIndex+1}} {{quest.question}}</h3>
            <div class="col-md-6" *ngFor="let option of quest.options; let idx = index">
              <div class="optionvl">
                <label class="" [attr.for]="option.id">
                {{objectKeys(option)[0]}}. <input type="radio" name= {{quest.id}} value= "{{objectKeys(option)[0]}}" (change)="updateAnswer(queIndex,idx)" />
               <span> {{option[objectKeys(option)[0]]}}</span>
                </label>  
              </div> 
            </div>  
            <!-- - -->
              </div> 
          <button class="btn btn-primary" type="button" (click)="submitQData()"> SUBMIT </button>
        </div>  
  </div>
  </div>      
  </div>
</div>

  </button> -->
